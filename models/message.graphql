type Message
  @createModel(
    accountRelation: LIST
    description: "message metadata and content"
  )
  @createIndex(fields: [{ path: ["createdAt"] }])
  @createIndex(fields: [{ path: ["sender"] }])
  @createIndex(fields: [{ path: ["recipient"] }]) {
  createdAt: DateTime!

  sender: DID! @accountReference
  # the recipient id can either be a user or room :D
  recipient: String! @string(maxLength: 100)
  message: String @string(maxLength: 10000)
}
