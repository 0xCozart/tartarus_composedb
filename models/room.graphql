type Room
  @createModel(accountRelation: LIST, description: "rooms for those seeking")
  @createIndex(fields: [{ path: ["members"] }])
  @createIndex(fields: [{ path: ["messages"] }]) {
  roomName: String! @string(minLength: 3, maxLength: 50)
  key: String! @string(minLength: 3, maxLength: 200)
  members: [String] @string(maxLength: 200) @list(maxLength: 1000)
  messages: [String] @string(maxLength: 200) @list(maxLength: 10000)
}
